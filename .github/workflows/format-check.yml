name: Prettier check

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
 install:
  name: Install
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v1
   - uses: actions/setup-node@v1
   - run: npm i prettier@2.6.2 --no-package-lock --no-save --legacy-peer-deps
 format:
  name: Format
  needs: [install]
  runs-on: ubuntu-latest
  steps:
   - run: "cd $GITHUB_WORKSPACE && npm run format"
